<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet Speak Converter</title>
    <!-- Import Tektur font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Tektur:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tektur', sans-serif;
            font-weight: 400;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #fff;
            color: #000;
            font-size: 16px;
            line-height: 1.5;
        }
       
        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
                color: #fff;
            }
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        @media (prefers-color-scheme: dark) {
            .container {
                background: rgba(255, 255, 255, 0.05);
            }
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        @media (prefers-color-scheme: dark) {
            h1 {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
            }
        }
        p {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
            font-weight: 400;
        }
        @media (prefers-color-scheme: dark) {
            p {
                color: #aaa;
            }
        }
        textarea {
            width: 90%;
            height: 120px;
            margin: 0 0 20px 0;
            padding: 15px;
            font-family: 'Tektur', sans-serif;
            font-weight: 400;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f9f9f9;
            color: #000;
            resize: vertical;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        @media (prefers-color-scheme: dark) {
            textarea {
                border: 1px solid #444;
                background: #2d2d2d;
                color: #fff;
            }
        }
        textarea::placeholder {
            color: #888;
            font-family: 'Tektur', sans-serif;
            font-weight: 400;
    
        }
        button {
            padding: 12px 30px;
            font-family: 'Tektur', sans-serif;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 25px;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        @media (prefers-color-scheme: dark) {
            button {
                background: #ddd;
                color: #000;
            }
        }
        button:hover {
            background: #555;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        @media (prefers-color-scheme: dark) {
            button:hover {
                background: #bbb;
            }
        }
        .output {
            margin-top: 25px;
            padding: 20px;
            background: #f1f1f1;
            border-radius: 10px;
            border: 1px solid #ddd;
            word-wrap: break-word;
            white-space: pre-wrap;
            color: #333;
            text-align: left;
            min-height: 50px;
            font-family: 'Tektur', sans-serif;
            font-weight: 400;
            font-size: 20px;
        }
        @media (prefers-color-scheme: dark) {
            .output {
                background: #333;
                border: 1px solid #555;
                color: #ddd;
            }
        }

       
        .tektur-custom {
            font-family: "Tektur", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings: "wdth" 100;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="tektur-custom">L33t Sp34k Converter</h1>
    <p>Enter your text below to convert it to Leet Speak:</p>
    
    <textarea id="inputText" placeholder="Type something..."></textarea><br>
    <button onclick="convertToLeet()">Convert to Leet</button>
    
    <div class="output" id="outputText"></div>

</div>

<script>
    function convertToLeet() {
        let input = document.getElementById('inputText').value;
        let leetText = input
            
            .replace(/y/gi, '`/')
            .replace(/v/gi, '\\/')
            
            .replace(/a/gi, '4')
            .replace(/b/gi, '13')
            .replace(/c/gi, '(')
            .replace(/d/gi, '[)')
            .replace(/e/gi, '3')
            .replace(/f/gi, '|=')
            .replace(/g/gi, '6')
            .replace(/h/gi, '|-|')
            .replace(/i/gi, '|')
            .replace(/j/gi, '.]')
            .replace(/k/gi, '|<')
            .replace(/l/gi, '1')
            
            .replace(/m/gi, '|Y|')
            
            .replace(/n/gi, '/\\/')
            .replace(/o/gi, '0')
            .replace(/p/gi, '|>')
            .replace(/q/gi, '0,')
            .replace(/r/gi, '|2')
            .replace(/s/gi, '5')
            .replace(/t/gi, '7')
            .replace(/u/gi, '[_]')
            
            .replace(/w/gi, '\\v/')
            
            .replace(/x/gi, '}{')
            .replace(/z/gi, '2');
        document.getElementById('outputText').textContent = leetText;
    }
</script>

</body>
</html>
